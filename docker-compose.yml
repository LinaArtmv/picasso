version: '3.3'

volumes:
  pg_data:
  static:
  data:

services:

  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file: .env

  redis:
    image: redis:alpine
    expose:
      - 6380

  server:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    entrypoint: /app/docker/backend/server-entrypoint.sh
    volumes:
      - static:/backend_static
      - data:/data
    expose:
      - 8000     
    env_file: .env

  worker:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    entrypoint: /app/docker/backend/worker-entrypoint.sh
    volumes:
      - static:/backend_static
      - data:/data
    env_file: .env
    depends_on:
      - server
      - redis

  gateway:
    build: ./docker/nginx/
    volumes:
      - static:/staticfiles/
      - data:/data/
    env_file: .env
    ports:
      - 8010:80